<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="src\css\cadastro.css">
</head>

<body>
    <header>
        <button><img src="src/img/arrow_back.png" alt="Voltar">Voltar</button>
    </header>
    <main>
        <form>
            <div class="container">
                <h1>Plannea</h1><br>
                <div class="endereco">
                    <label for="Quadra QE 11 Área Especial C, Guará I, Brasília, DF " class="form-label"> </label>
                    <input type="telefone" class="form" id="telefone" placeholder="ENDEREÇO">
                </div>
                <div class="telefone">
                    <label for="71981403267" class="form-label"> </label>
                    <input type="telefone" class="form" id="telefone" placeholder="TELEFONE">
                </div>
                <div class="nome">
                    <label for="HeitorBraz" class="form-label"> </label>
                    <input type="nome" class="form" id="nome" placeholder="NOME COMPLETO">
                </div>
                <div class="email">
                    <label for="exampleInputEmail1" class="form-label"> </label>
                    <input type="email" class="form" id="exampleInputEmail1" placeholder="EMAIL">
                    <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="senha">
                    <label for="exampleInputPassword1" class="form-label"></label>
                    <input type="password" class="form" id="exampleInputPassword1" placeholder="SENHA">
                </div>
                <div class="adicionarimg">
                    <img src="src/img/Password.png" alt="Adicionar imagem">
                </div>
                <button type="submit" class="btn">CADASTRE-SE</button><br>

            </div>
        </form>
    </main>

</body>

</html>
