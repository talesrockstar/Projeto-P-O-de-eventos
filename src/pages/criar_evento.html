<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Evento</title>
    <link rel="stylesheet" href="../css/criar_evento.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
</head>
<body>
    <div class="container">
        <header>
      <div class="container">
        <nav class="navbar">
          <div class="container-fluid">
            <div class="voltar">
              <a class="navbar-brand" href="https://www.globo.com" style="font-weight: 600">
                <svg xmlns="" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                </svg>
                Plannea
              </a>
            </div>
            <div class="perfil">
              <img src="../img/FOTO_PERFIL.png" class="mx-auto d-block" alt="...">
              <li class="list-unstyled nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="font-weight: 400">
                  Thomas
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="https:\\globo.com">Ver Perfil</a></li>
                </ul>
              </li>
            </div>
          </div>
        </nav>
      </div>
    </header>

        <main class="main-content">
            <h1 class="page-title">Criar Evento</h1>

            <form id="event-form" class="event-form">
                <!-- Seção 1: Informações básicas -->
                <section class="form-section">
                    <h2 class="section-title"><span class="section-number">1.</span> Informações básicas</h2>
                    
                    <div class="form-group">
                        <label for="event-name">Nome do evento</label>
                        <input type="text" id="event-name" placeholder="Digite o título">
                    </div>
                    
                    <div class="form-group">
                        <label for="event-image">Imagem do evento</label>
                        <div class="image-upload">
                            <div class="image-upload-placeholder">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect x="3" y="3" width="18" height="18" rx="2" stroke="white" stroke-width="2"/>
                                    <circle cx="8.5" cy="8.5" r="1.5" fill="white"/>
                                    <path d="M21 15L16 10L5 21" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                <span class="plus-icon">+</span>
                            </div>
                            <input type="file" id="event-image" accept="image/*" hidden>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="event-type">Tipo de evento</label>
                            <div class="select-wrapper">
                                <select id="event-type">
                                    <option value="" disabled selected>Selecione uma opção</option>
                                    <option value="presencial">Presencial</option>
                                    <option value="online">Online</option>
                                    <option value="hibrido">Híbrido</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="participants-range">Faixa de participantes</label>
                            <div class="select-wrapper">
                                <select id="participants-range">
                                    <option value="" disabled selected>Selecione a quantidade</option>
                                    <option value="1-10">1-10</option>
                                    <option value="11-50">11-50</option>
                                    <option value="51-100">51-100</option>
                                    <option value="100+">Mais de 100</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Seção 2: Descrição do evento -->
                <section class="form-section">
                    <h2 class="section-title"><span class="section-number">2.</span> Descrição do evento</h2>
                    <div class="form-group">
                        <label for="event-description">Conte os detalhes do seu evento</label>
                        <textarea id="event-description" rows="6" placeholder="Digite aqui os detalhes do evento"></textarea>
                    </div>
                </section>

                <!-- Seção 3: Data e horário -->
                <section class="form-section">
                    <h2 class="section-title"><span class="section-number">3.</span> Data e horário</h2>
                    
                    <div class="form-row date-time-row">
                        <div class="form-group">
                            <label for="event-date">Data do evento</label>
                            <input type="text" id="event-date" placeholder="DD/MM/AAAA" class="date-input">
                        </div>
                        
                        <div class="form-group">
                            <label for="event-time">Hora do evento</label>
                            <input type="text" id="event-time" placeholder="00:00" class="time-input">
                        </div>
                    </div>
                </section>

                <!-- Seção 4: Local do evento -->
                <section class="form-section">
                    <h2 class="section-title"><span class="section-number">4.</span> Local do evento</h2>
                    <p class="section-subtitle">Endereço e referência</p>
                    
                    <div class="form-group">
                        <label for="event-address">Digite o endereço</label>
                        <input type="text" id="event-address" placeholder="Digite o endereço">
                    </div>
                    
                    <div class="form-group">
                        <label for="street-name">Nome da rua</label>
                        <input type="text" id="street-name" placeholder="Digite o nome da rua">
                    </div>
                    
                    <div class="form-group">
                        <label for="event-cep">CEP</label>
                        <input type="text" id="event-cep" placeholder="Digite o CEP">
                    </div>
                    
                    <div class="form-group">
                        <label for="event-city">Cidade</label>
                        <input type="text" id="event-city" placeholder="Digite o nome da cidade">
                    </div>
                    
                    <div class="form-group">
                        <label for="event-state">Estado</label>
                        <input type="text" id="event-state" placeholder="Digite o nome do estado">
                    </div>
                </section>

                <!-- Botões de ação -->
                <div class="form-actions">
                    <button type="button" class="btn-cancel">Cancelar</button>
                    <button type="submit" class="btn-create">Criar evento</button>
                </div>
            </form>
        </main>
    </div>

    <script src="../js/criar_evento.js"></script>
</body>
</html>
