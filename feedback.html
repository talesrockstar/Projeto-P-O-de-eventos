<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de feedback</title>
    <link rel="stylesheet" href="src/css/feedback.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <h1>Feedback</h1>
  
    <form>
        <div class="mb-4">
          <label for="nome">Nome</label>
          <input type="text" id="nome" placeholder="Digite seu nome">
        </div>

        <div class="mb-4">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Digite seu email">
          </div>
          

          <div class="mb-5">
            <label class="form-label">Escolha seu nível de satisfação:</label>
            <div class="nivel">
              <span class="fa fa-star" data-index="1"></span>
              <span class="fa fa-star" data-index="2"></span>
              <span class="fa fa-star" data-index="3"></span>
              <span class="fa fa-star" data-index="4"></span>
              <span class="fa fa-star" data-index="5"></span>
            </div>
            <input type="hidden" id="nivel" name="nivel" value="0">
          </div>


          <div class="mb-3">
            <textarea id="comentario" rows="4" placeholder="Escreva seu comentário aqui"></textarea>
          </div>    

        <button type="submit" id="cancelar">Cancelar</button>
        <button type="submit" id="enviar">Enviar</button>
      </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/js/feedback.js"></script>
    
</body>
</html>
