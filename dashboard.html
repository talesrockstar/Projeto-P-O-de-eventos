  <script>
    // Recupera o tempo inicial do localStorage ou define como o momento atual
    let tempoInicial = localStorage.getItem('tempoInicial');
    if (!tempoInicial) {
      tempoInicial = Date.now(); // Armazena o timestamp atual
      localStorage.setItem('tempoInicial', tempoInicial);
    }

    // Função para formatar o tempo em HH:MM:SS
    function formatarTempo(ms) {
      const totalSegundos = Math.floor(ms / 1000);
      const horas = Math.floor(totalSegundos / 3600);
      const minutos = Math.floor((totalSegundos % 3600) / 60);
      const segundos = totalSegundos % 60;

      return `${String(horas).padStart(2, '0')}:${String(minutos).padStart(2, '0')}:${String(segundos).padStart(2, '0')}`;
    }

    // Atualiza o tempo total no elemento HTML
    function atualizarTempo() {
      const agora = Date.now();
      const tempoTotal = agora - tempoInicial; // Calcula o tempo total em milissegundos
      const tempoFormatado = formatarTempo(tempoTotal);

      // Exibe o tempo no elemento com a classe "tempo_total"
      document.querySelector('.tempo_total h2').textContent = tempoFormatado;
    }

    // Atualiza o tempo a cada segundo
    setInterval(atualizarTempo, 1000);
  </script>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // Remove any existing menu-toggle first
  const existingToggle = document.querySelector('.menu-toggle');
  if (existingToggle) {
    existingToggle.remove();
  }

  // Create a new menu-toggle button
  const menuToggle = document.createElement('div');
  menuToggle.className = 'menu-toggle';
  menuToggle.innerHTML = '<span></span><span></span><span></span>';

  // Insert the new button at the beginning of the header
  const header = document.querySelector('header');
  if (header) {
    header.insertBefore(menuToggle, header.firstChild);
  }

  const sidebar = document.querySelector('.sidebar');

  // Add click event listener to the new button
  if (menuToggle && sidebar) {
    menuToggle.addEventListener('click', function() {
      sidebar.classList.toggle('active');
    });
  }
});
</script>
